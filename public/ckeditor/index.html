<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<textarea name="" id="editor"></textarea>
	<script src="ckeditor.js"></script>
	<script>
	CKEDITOR.replace( 'editor', {
    format_tags: 'p;h2;h3;pre;profile', // entries is displayed in "Paragraph format"
    format_profile: {
        name: 'profile',
        element: 'div',
        attributes: {
        	contenteditable : true
        }
    }
	 
    } );
	</script>
</body>
</html>
